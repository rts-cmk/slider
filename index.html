<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="slider.js" defer></script>
</head>

<body>
    <div class="image-slider">
        <div class="image-slider__images">
            <img class="image-slider__image" src="https://cataas.com/cat?1" alt="Cute kitten">
            <img class="image-slider__image" src="https://cataas.com/cat?2" alt="Cute kitten">
            <img class="image-slider__image" src="https://cataas.com/cat?3" alt="Cute kitten">
        </div>

        <button class="image-slider__button image-slider__button--left">&lang;</button>
        <button class="image-slider__button image-slider__button--right">&rang;</button>

        <div class="image-slider__dots">
            <input type="radio" name="image-slider" class="image-slider__dot" checked>
            <input type="radio" name="image-slider" class="image-slider__dot">
            <input type="radio" name="image-slider" class="image-slider__dot">
        </div>
    </div>
</body>

</html>
